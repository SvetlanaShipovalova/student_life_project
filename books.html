<!doctype html>
<html lang="ru" style="min-width: 450px;">

<head>
	<meta charset="utf-8" />
	<title></title>
	<script type="module" src="./script.js" defer></script>
	<link rel="stylesheet" href="styles.css" />
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap');
	</style>
</head>

<body>
	<div class="header">
		<a name="title"></a>
		<div class="container">
			<div class="logo">
				<img src="img/logo.png" alt="" width="70" height="70" />
			</div>
			<nav>
				<ul>
					<li><a href="#">О нас</a></li>
					<li><a href="#resources">Ресурсы</a></li>
					<li><a href="#contact">Телеграмм</a></li>
				</ul>
			</nav>
		</div>
	</div>
	<div class="structure">
	</div>
	<div class="content">
		<div id="movies">
			<div id="d1">
				<div
					style="background-image: url(img/sun-light-reflection-glass.jpg); width: 100%; height: 500px; background-size: 100% 100%;">
					<div class="sketchy">
						<p>Фильмы</p><span>Подборка фильмов для самообучения и саморазвития</span>
					</div>
				</div>
				<div class="movies_data"> </div>
			</div>
		</div>
		<div id="podcasts">
			<div style="background: red;display:none; width: 100%;" id="d2">

			</div>
		</div>
		<div id="books">
			<div style="background: green;display:none; width: 100%;" id="d3">

			</div>
		</div>
		<div id="checklists">
			<div style="background: green;display:none; width: 100%;" id="d4">

			</div>
		</div>
		<div id="useful_app">
			<div style="background: green;display:none; width: 100%;" id="d5">

			</div>
		</div>
	</div>
	<div class="footer">
		<a name="contact"></a>
		<div class="footer_row">
			<div class="contact">
				<div class="element-animation">
					<p class="contact_txt">По всем вопросам свяжитесь с нами любым удобным способом:</p>
					<div class="contact_txt_1"><span>E-mail:</span> hello@company.com </div>
					<div class="contact_txt_2"><span>Телеграмм:</span> ... </div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function onEntry(entry) {
			entry.forEach(change => {
				if (change.isIntersecting) {
					change.target.classList.add('element-show');
				}
			});
		}

		let options = {
			threshold: [0.5]
		};
		let observer = new IntersectionObserver(onEntry, options);
		let elements = document.querySelectorAll('.element-animation');

		for (let elm of elements) {
			observer.observe(elm);
		}
	</script>
	<script type="text/javascript">
		allDiv = 5;
		function showDv(n) {
			for (i = 1; allDiv + 1 > i; i++) {
				document.getElementById('d' + i).style.display = 'none';
			}
			document.getElementById('d' + n).style.display = 'flex';
		}
	</script>
</body>

</html>
